log4j.rootLogger= ERROR, File, Console
#log4j.rootLogger= INFO,Console

#File
log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.File=F://nou/logs/nou-wildfly.log
log4j.appender.File.MaxFileSize=5MB
log4j.appender.File.MaxBackupIndex=1
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-4r [%t] %-5p %c %x - %m%n

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-4r [%t] %-5p %c %x - %m%n

log4j.logger.br=DEBUG

